args:
    env_name: halfcheetah-medium-expert-v2
    reward_head: True
    logvar_head: True
    states: 'uniform'
    steps_k: 5
    num_rollouts_per_step: 50
    policy_update_steps: 1000
    train_policy_every: 100
    train_val_ratio: 0.05
    real_sample_ratio: 0.05
    model_train_freq: 1000
    max_timesteps: 10000000
    n_eval_rollouts: 1 
    num_models: 7
    d4rl: True
    model_retain_epochs: 5
    mopo_lam: 100.0 
    offline_epochs: 1000 
    rl_pretrain_epochs: -1
    train_memory: 2000000
    val_memory: 500000
    save_model: True
    use_search: True
    # MCTS related
    search_ratio: 0.1
    search_alpha: 0.8
    search_ucb_coe: 1.0
    search_root_alpha: 0.3
    search_n_actions: 10
    search_n_states: 5